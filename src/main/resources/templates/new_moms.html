<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="jp">

<title>Meeting-of-Minutes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div th:include="fragments/js :: jquerys"></div>
	<div th:include="fragments/js :: bootstrap"></div>
	<div class="container">
		<h1 class="header_logo">
			<a th:href="@{/}"><img th:src="@{/img/logo_bjit.png}" width="120"
				height="120" alt="" /></a>
		</h1>
		<a th:href="@{'/momlist'}" class="btn btn-info">List</a>

		<form action="#" th:action="@{/}" th:object="${mom}"
			class="form-horizontal" method="post">
			<div class="form-group">

				<label class="control-label col-sm-2" for="emails">
					Attendees email address : </label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="emails"
						placeholder="Enter email address seperated by ';'"
						th:field="*{emails}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="momsub"> Subject:
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="momsub"
						placeholder="Enter subject" th:field="*{momsubject}" />
				</div>

			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="mom"> Meeting
					agenda and AP: </label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="10" id="mom"
						placeholder="Writes your moms here!" th:field="*{mom}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-default" value="Submit" /> <input
						type="reset" class="btn btn-warning" value="Reset" /> <!-- a
						th:href="@{'/'}" class="btn btn-info">Back</a> -->
				</div>
			</div>
		</form>
	</div>

</body>
</html>
