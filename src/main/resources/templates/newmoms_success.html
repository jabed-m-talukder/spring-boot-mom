<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="jp">

<title>Meeting-of-Minutes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div th:include="fragments/js :: jquerys"></div>
	<div th:include="fragments/js :: bootstrap"></div>
	<div class="container">
		<h1 class="header_logo">
			<a th:href="@{/}"><img th:src="@{/img/logo_bjit.png}"
				width="100" height="100" alt="" /></a>
		</h1>
		<div class="panel panel-default">
			<div class="panel-heading">New meeting MoM added</div>
			<p th:text="${mom.getEmails()}" />
			<p th:utext="'Subject: ' + ${#strings.replace(mom.getMomsubject(), T(System).getProperty('line.separator'), '&lt;br /&gt;')}" />
			<p th:utext="'Body: ' + ${#strings.replace(mom.getMom(), T(System).getProperty('line.separator'), '&lt;br /&gt;')}" />
			<a th:href="@{'/'}" class="btn btn-default">Submit another moms</a>
			<!--  a th:href="@{'/'}" class="btn btn-default">Back</a -->
		</div>
	</div>
</body>
</html>
